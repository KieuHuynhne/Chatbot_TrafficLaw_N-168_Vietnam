<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatbot Giao Thông</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="user_info">
								<h5>Chatbot Luật Giao Thông</h5>
							</div>
							<div class="ml-auto">
								<select id="modelSelector" class="form-control">
									<option value="t5">T5</option>
									<option value="gpt2">GPT-2</option>
									<option value="phobert">PhoBERT</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card-body msg_card_body">
						<div class="suggestions mt-3">
							<button class="btn btn-outline-primary suggestion-btn"
								data-question="Mức phạt tiền áp dụng cho hành vi không nhường đường cho xe được quyền ưu tiên là bao nhiêu?">
								Mức phạt tiền áp dụng cho hành vi không nhường đường cho xe được quyền ưu tiên là bao
								nhiêu?</button>
							<button class="btn btn-outline-primary suggestion-btn"
								data-question="Các loại xe nào được quyền ưu tiên theo luật giao thông đường bộ?">
								Các loại xe nào được quyền ưu tiên theo luật giao thông đường bộ?</button>
							<button class="btn btn-outline-primary suggestion-btn"
								data-question="Các cơ quan chức năng kiểm tra nồng độ cồn của người điều khiển xe như thế nào?">
								Các cơ quan chức năng kiểm tra nồng độ cồn của người điều khiển xe như thế nào?</button>
						</div>

					</div>

					<div class="card-footer">
						<div class="input-group">
							<textarea id="messageInput" class="form-control type_msg"
								placeholder="Nhập tin nhắn..."></textarea>
							<div class="input-group-append">
								<button class="btn btn-primary send_btn"><i class="fas fa-location-arrow"></i>
									Gửi</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="assets/js/scripts.js"></script>
</body>

</html>
